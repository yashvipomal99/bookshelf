
<div class="submit-form temp">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="rating">Enter Rating</label>
        <input
          type="text"
          class="form-control"
          id="rating"
          required
          [(ngModel)]="review.rating"
          name="rating"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="review.description"
          name="description"
        />
      </div>
  
      <button (click)="savereview()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
    </div>
    </div>
